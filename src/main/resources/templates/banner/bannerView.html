<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>旅游路线信息查看</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/css/font_eolqem241z66flxr.css}" media="all"/>
</head>
<body class="childrenBody">
	<form class="layui-form"  th:action="@{/manager/bannerSave}" method="post">
		<input th:value="${entity.id}" id="id" name="id" type="hidden"/>
		<div class="layui-form-item">
			<label class="layui-form-label">标题</label>
			<div class="layui-input-block">
				<input th:value="${entity.title}" readonly="readonly" id="title" name="title" type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入标题"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">创建时间</label>
			<div class="layui-input-block">
				<input th:value="${entity.gmtCreate}" readonly="readonly" id="gmtCreate" name="gmtCreate" type="text" class="layui-input newsName" lay-verify="required" placeholder=""/>
			</div>
		</div>
		<div class="layui-form-item" th:if="${entity.imgUrl != null}">
			<label class="layui-form-label">图片</label>
			<div class="layui-input-block">
				<img th:src="@{${entity.imgUrl}}" width="200">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">简介</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea" th:text="${entity.remark}" id="intro" name="intro" lay-verify="content" placeholder="请输入简介" readonly="readonly"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-inline">
				<select disabled="disabled" id="status" name="state" class="newsLook" lay-filter="browseLook">
					<option th:selected="${entity.status==0?'selected':'false'}" value="0">待发布</option>
					<option th:selected="${entity.status==1?'selected':'false'}" value="1">发布</option>
					<option th:selected="${entity.status==2?'selected':'false'}" value="2">下架</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<a class="layui-btn" th:href="@{/manager/banner/list}">返回</a>
			</div>
		</div>
	</form>
	<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/js/hotel/hotelEdit.js}"></script>
</body>
</html>
